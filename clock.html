<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <h1 class="head">Digital Clock</h1>
    <div class="clockbox">
      <div class="clock">
        <div class="time">
          <div class="hours"></div>
          :
          <div class="minute"></div>
          :
          <div class="sec"></div>
        </div>

        <div class="date">
          <div class="day"></div>
          /
          <div class="currentdate"></div>
          /
          <div class="month"></div>
          /
          <div class="year"></div>
          &nbsp; &nbsp;

          <div class="ampm"></div>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
